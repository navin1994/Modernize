@for (option of options(); track option) {
    <mat-checkbox [class]="element().direction === direction.VERTICAL ? 'vertical-print' : ''" [checked]="this.formFieldControl.value?.includes(option)" (change)="onChange($event, option)">
        <strong><span [innerHTML]="getDisplayLabel(option) | sanitizeTrustedHtml"></span></strong>
    </mat-checkbox>
}
