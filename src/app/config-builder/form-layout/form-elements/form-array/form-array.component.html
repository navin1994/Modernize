@for (control of formArray.controls; track $index) { @if (!!groupConfig()) {
<app-form-layout
  [config]="{
    disclosure_name: attrConfig.label,
    disclosure_type: attrConfig.id,
    ui: groupConfig()!
  }"
  [formGroup]="$any(control)"
  [isChildForm]="true"
  [status]="formStatus()"
/>
} @else {
    <div class="row">
        <div class="m-x-10 d-flex align-items-center">
          <app-field-selector
            (onChange)="updateControl()"
            [fullForm]="formGroup"
            [formField]="$any(control)"
            [element]="attrConfig.formArrayAttributes?.fieldConfig!"
            [isFormSubmitted]="isFormSubmitted()"
          />
            <div (click)="removeItem($index)" class="raised-btn text-danger">
                <mat-icon>delete_forever</mat-icon>
            </div>
            <div (click)="addNewItem()" class="raised-btn text-primary">
                <mat-icon>add</mat-icon>
            </div>
        </div>
    </div>
} }
<div class="d-flex justify-content-end mb-3 m-x-10">
  <button (click)="addNewItem()" color="primary" mat-raised-button>Add</button>
</div>
