@if(missingDisclosure) {
<div class="text-center pt-5">
  <h4>The requested disclosure doesn't exist!</h4>
</div>
} @else {
    <ng-container *ngTemplateOutlet="formAttributeLayout"></ng-container>
}


<ng-template #formAttributeLayout>
    <app-form-layout [config]="config()" [formGroup]="formGroup"></app-form-layout>
</ng-template>
